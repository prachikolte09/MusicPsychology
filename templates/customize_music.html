<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Customize Music</h1>
    <form action="/generate_music/" method="post">
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" required>

        <label for="heartbeat">Heartbeat:</label>
        <input type="number" id="heartbeat" name="heartbeat" required>

        <label for="harmony">Harmony:</label>
        <select id="harmony" name="harmony">
            <option value="Simple">Simple</option>
            <option value="Complex">Complex</option>
        </select>

        <label for="beat">Beat:</label>
        <select id="beat" name="beat">
            <option value="Slow">Slow</option>
            <option value="Medium">Medium</option>
            <option value="Fast">Fast</option>
        </select>

        <label for="instrument">Instrument:</label>
        <select id="instrument" name="instrument">
            <option value="Piano">Piano</option>
            <option value="Guitar">Guitar</option>
            <option value="Violin">Violin</option>
        </select>

        <button type="submit">Generate Music</button>
    </form>
</div>
</body>
</html>
