<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Music</title>
    
</head>
<body>
<div class="container">
    <h1>Customize Music</h1>
    <form action="/generate_music/" method="post">
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" required>

        <label for="heartbeat">Heartbeat:</label>
        <input type="number" id="heartbeat" name="heartbeat" required>

        <label for="harmony">Harmony:</label>
        <select id="harmony" name="harmony">
            <option value="Simple">Simple</option>
            <option value="Complex">Complex</option>
        </select>

        <label for="beat">Beat:</label>
        <select id="beat" name="beat">
            <option value="Slow">Slow</option>
            <option value="Medium">Medium</option>
            <option value="Fast">Fast</option>
        </select>

        <label for="instrument">Instrument:</label>
        <select id="instrument" name="instrument">
            <option value="Piano">Piano</option>
            <option value="Guitar">Guitar</option>
            <option value="Violin">Violin</option>
        </select>

        <button type="submit">Generate Music</button>
    </form>
</div>
</body>
</html>
